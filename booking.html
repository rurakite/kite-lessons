<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest" crossorigin="use-credentials">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kite lessons, website for those who want to learn kiteboarding in Ireland">
    <meta name="keywords" content="kite lessons, kiteboarding, kitesurfing, watersport, ireland">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rura Kiteboarding</title>
</head>
<body>
    <!-- Header  -->
    <section id="header">
        <div class="header container">
            <div class="nav-bar">
                <div class="brand">
                    <a href="./index.html"><h1><span>R</span>ura <span>K</span>iteboarding</h1></a>
                </div>
                <div class="nav-list">
                    <div class="hamburger"><div class="bar"></div></div>
                    <ul>
                        <li><a href="index.html" data-after="Home">Home</a></li>
                        <li><a href="index.html#lessons" data-after="Lessons">Lessons</a></li>
                        <li><a href="booking.html" data-after="Booking">Booking</a></li>
                        <li><a href="index.html#about" data-after="About">About</a></li>
                        <li><a href="gallery.html" data-after="Gallery">Gallery</a></li>
                        <li><a href="index.html#contact" data-after="Contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- End Header  -->

    <!-- Form Section -->
    <section id="booking">
        <div class="booking">
                <form id="Form1">
                    <h1>CONTACT INFORMATION</h1>
                    <input type="text" placeholder="Name"  name="fullname" required>
                    <input type="text" placeholder="Email" name="email" required>
                    <input type="text" placeholder="Phone number" name="phone_number" required>
                    <div class="btn-box">
                        <button type="submit" id="Next">NEXT</button>
                    </div>
                </form>

                <form id="Form2" action="confirmation.html">
                    <h1>CHOOSE LESSON TYPE</h1>
                    <div class="buttons">
                        <div class="button">
                            <img src="https://img.icons8.com/clouds/100/null/crowd--v2.png" alt="icon of a crowd">
                            <input type="radio" id="group" name="session_type" value="Group">
                            <label for="group">Group Session</label>
                        </div>

                        <div class="button">
                            <img src="https://img.icons8.com/clouds/100/null/npc-face.png" alt="face icon">
                            <input type="radio" id="privat" name="session_type" value="Privat" checked="checked">
                            <label for="privat">Privat Session</label>
                        </div>

                        <div class="button">
                            <img src="https://img.icons8.com/bubbles/100/null/training.png" alt="training board icon">
                            <input type="radio" id="offsite" name="session_type" value="Offsite">
                            <label for="offsite">Offsite Coaching</label>
                        </div>

                        <div class="button">
                            <img src="https://img.icons8.com/plasticine/100/null/super-hero-male.png" alt="super hero icon">
                            <input type="radio" id="zero2hero" name="session_type" value="Zero2hero">
                            <label for="zero2hero">From Zero 2 Hero</label>
                        </div>
                    </div>

                    <div class="btn-box">
                        <button type="submit">SUBMIT</button>
                    </div>
                </form>

                <div class="step-row">
                    <div id="progress"></div>
                    <div class="step-col">Step1</div>
                    <div class="step-col">Step2</div>
                </div>
        </div>

        <script>
            var Form1 = document.getElementById("Form1");
            var Form2 = document.getElementById("Form2");    
            var progress = document.getElementById("progress")

            Form1.onsubmit = (e) => { 
            event.preventDefault()

            Form1.style.left = "-450px"
            Form2.style.left = "40px"
            progress.style.width = "360px"
  
            }
        </script>
    </section>
    <!-- End Form Section -->

    <!-- footer -->
    <section id="footer">
        <div class="footer container">
            <div class="brand">
                <h1><span>R</span>ura <span>K</span>iteboarding</h1>
            </div>
            <h2>WARNING: KITESURFING IS HIGHLY ADDICTIVE AND MAY COMPLETELY TAKE OVER YOUR LIFE</h2>
            <div class="social-icon">
                <div class="social-item">
                    <a href="https://www.facebook.com/victor.rura" target="_blank">
                        <img src="https://img.icons8.com/bubbles/100/null/facebook-new.png" alt="facebook icon">
                    </a>
                </div>
                <div class="social-item">
                    <a href="https://www.instagram.com/rura.kite/" target="_blank">
                        <img src="https://img.icons8.com/bubbles/100/null/instagram-new--v2.png" alt="instagramm icon">
                    </a>
                </div>
            </div>
            <p>
                <img src="https://img.icons8.com/fluency/48/null/copyright.png" alt="copyright symbol">2020-2023 Rura Kiteboarding, All rights reserved. 
            </p>
        </div>
    </section>
    <!-- footer -->

    <script src="./app.js"></script>

</body>

</html>
